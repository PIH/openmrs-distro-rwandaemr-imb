<htmlform>
    <macros>
        paperFormId = (Fill this in)
        headerColor =#009d8e
        fontOnHeaderColor = white
    </macros>

    <style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
		th.subheader {
		background-color: $headerColor;
		color:white
		}
	</style>
    <includeIf velocityTest="$patient.gender == 'M' ">
        <section headerLabel=" INFORMATION DEMOGRAPHIQUE" >
            <table border="2" cellspacing="0" cellpadding="6" width="100%">
                <tr>
                    <td>
                        <b>
                            HTC NUMBER :
                            <lookup class="value" expression="patientIdentifiers.get(&quot;HTC NUMBER&quot;)" />
                        </b>
                    </td>
                    <td>
                        Date:
                        <encounterDate />
                    </td>

                    <td>
                        Clinique / Clinic:
                        <encounterLocation id="location" default="GlobalProperty:registration.defaultLocationCode"/>
                    </td>
                    <td>
                        Clinician Nom/ Signature:
                        <encounterProvider role="Provider"/>
                    </td>
                </tr>
            </table>
        </section>

        <section headerLabel="Post-Operative review">
            <table class="baseline-aligned">
                <tr>
                    <td><obs conceptId="3ce93694-26fe-102b-80cb-0017a47871b2" labelText="DIASTOLIC BLOOD PRESSURE:"/></td>
                    <td><obs conceptId="3ce934fa-26fe-102b-80cb-0017a47871b2" labelText="SYSTOLIC BLOOD PRESSURE:"/></td>
                    <td><obs conceptId="3ce93824-26fe-102b-80cb-0017a47871b2" labelText="Pulse:"/></td>
                    <!--<td><obs conceptId="3ce939d2-26fe-102b-80cb-0017a47871b2" labelText="Temperature:"/>(C)</td>-->
                </tr>
                <tr>
                    <td>
                        <obs conceptId="68219e74-0639-44f9-b0c5-5168e4f51ca4" labelText="Postoperative medications:"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <obs conceptId="e27adfe4-3618-470a-936c-d2f0a421ab58" style="no_yes" noLabel="non" yesLabel="oui" labelText="Surgical Complications:"/>
                        <obs conceptId="46e30367-b967-447d-b11c-37c94eb5f86c" labelText="If Yes Specify:"/>
                    </td>
                </tr>

                <Th>Fill the form for AE</Th>
            </table>
        </section>

        <left>
            <submit />
        </left>
    </includeIf>
    <includeIf velocityTest="$patient.gender == 'F' ">
        <section headerLabel="Invalid Patient Message">
            <table border="0" width="100%">
                <tr><td>This Form Is Only Filled For Male Patients:</td>
                </tr>
            </table>
        </section>
    </includeIf>

</htmlform>
